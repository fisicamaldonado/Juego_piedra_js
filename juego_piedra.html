<!DOCTYPE html>
<!-- Documento base para programar en javaScript interactuando con html -->
<head>
    <title>Piedra, papel o tijera</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <!-- Con el anterior meta nos aseguramos que las tildes se vean bien -->

</head>
<body>

    <script type="text/javascript">
    
    var ganados = 0;
    var perdidos = 0;

    function jugadorElige(imagenElegida,eleccionJugador){

        document.getElementById("jugador").src=imagenElegida;
        turnoRival(eleccionJugador);

    }
    function turnoRival(eleccionJugador){
        var eleccionRival = Math.round(Math.random() * (3-1) + 1);

        if (eleccionRival == 1){
            eleccionRival = "piedra";
            document.getElementById("rival").src="imagenes/piedra.png";
        }
        if (eleccionRival == 2){
            eleccionRival = "papel";
            document.getElementById("rival").src="imagenes/papel.png";
        }
        if (eleccionRival == 3){
            eleccionRival = "tijera";
            document.getElementById("rival").src="imagenes/tijera.png";
        }
        evaluar(eleccionJugador,eleccionRival);

    }
    function evaluar(eleccionJugador,eleccionRival){

        if (eleccionJugador == eleccionRival){
            alert ("Empate");
        }

        if (eleccionJugador=="piedra" && eleccionRival=="papel"){
            perdidos++;
        }

        if (eleccionJugador=="piedra" && eleccionRival=="tijera"){
            ganados++;
        }

        if (eleccionJugador=="papel" && eleccionRival=="tijera"){
            perdidos++;
        }

        if (eleccionJugador=="papel" && eleccionRival=="piedra"){
            ganados++;
        }

        if (eleccionJugador=="tijera" && eleccionRival=="piedra"){
            perdidos++;
        }

        if (eleccionJugador=="tijera" && eleccionRival=="papel"){
            ganados++;
        }

        actualizarEstadisticas();

    }
    function actualizarEstadisticas(){

        document.getElementById("cantidadGanados").innerHTML = ganados;
        document.getElementById("cantidadPerdidos").innerHTML = perdidos;
    }



    </script>

    <h1 id="titulo">Piedra, papel o tijera</h1></br>

    <p id="parrafo">Un juego realizado con Javascript</p></br>
    <img src="imagenes/pregunta.png" width="100" height="100" id="jugador"/>

    <form>
    
    <input type="button" name="botonPiedra" value="Piedra" onclick=jugadorElige("imagenes/piedra.png","piedra")>
    <input type="button" name="botonPapel" value="Papel" onclick=jugadorElige("imagenes/papel.png","papel")>
    <input type="button" name="botonTijera" value="Tijera" onclick=jugadorElige("imagenes/tijera.png","tijera")></br>
    
        
    </form>
    <h1>El rival a elegido...</h1>
    <img src="imagenes/pregunta.png" width="100" height="100" id="rival"/>
    </br>
    <h4>Ganados:</h4>
    <h4 id="cantidadGanados">0</h4>
    <h4>Perdidos:</h4>
    <h4 id="cantidadPerdidos">0</h4>
</body>

</html>
